<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test App</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      color: #333;
    }

    /* ðŸ”´ Ticker */
    .ticker {
      background: red;
      color: white;
      padding: 10px;
      white-space: nowrap;
      overflow: hidden;
      position: relative;
    }
    .ticker span {
      display: inline-block;
      padding-left: 100%;
      animation: ticker 12s linear infinite;
    }
    @keyframes ticker {
      0% { transform: translateX(0); }
      100% { transform: translateX(-100%); }
    }

    /* ðŸ”µ Shared button style */
    .blue-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      background: #007bff;
      color: white;
      font-weight: bold;
      text-decoration: none;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: background 0.3s;
      cursor: pointer;
    }
    .blue-btn:hover {
      background: #0056b3;
    }

    /* ðŸ”µ Test grid */
    .test-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
      gap: 15px;
      padding: 20px;
    }
    .test-link {
      height: 100px;
    }

    /* ðŸ“‚ Accordion */
    .accordion {
      margin: 20px;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      background: #fff;
    }
    .accordion-header {
      padding: 20px;
      margin: 0;
      font-size: 16px;
    }
    .accordion-content {
      display: none;
      padding: 15px;
      background: #fff;
    }
    .accordion.active .accordion-content {
      display: block;
    }

    /* ðŸ“¦ Pillar grids */
    .pillar-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
      gap: 15px;
      padding: 20px;
    }
    .pillar-item {
      height: 100px;
    }

    /* âš« Login buttons */
    .login-buttons {
      display: flex;
      flex-direction: column;
      gap: 10px;
      padding: 20px;
    }
    .login-btn {
      background: #000;
      color: #fff;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: opacity 0.3s;
    }
    .login-btn:hover {
      opacity: 0.8;
    }
  </style>
</head>
<body>

  <!-- ðŸ”´ Top ticker -->
  <div class="ticker"><span>ðŸ“¢ Welcome to the Test App! Stay tuned for updates and announcements.</span></div>

  <!-- ðŸ”µ Test Grid -->
  <div class="test-grid">
    <a href="#" class="test-link blue-btn">Test 1</a>
    <a href="#" class="test-link blue-btn">Test 2</a>
    <a href="#" class="test-link blue-btn">Test 3</a>
    <a href="#" class="test-link blue-btn">Test 4</a>
  </div>

  <!-- ðŸ“‚ Accordions -->
  <div class="accordion">
    <div class="accordion-header blue-btn">Placement Tests</div>
    <div class="accordion-content">
      <div class="test-grid">
        <a href="#" class="test-link blue-btn">Placement 1</a>
        <a href="#" class="test-link blue-btn">Placement 2</a>
      </div>
    </div>
  </div>

  <div class="accordion">
    <div class="accordion-header blue-btn">Level Tests</div>
    <div class="accordion-content">
      <div class="test-grid">
        <a href="#" class="test-link blue-btn">Level 1</a>
        <a href="#" class="test-link blue-btn">Level 2</a>
        <a href="#" class="test-link blue-btn">Level 3</a>
      </div>
    </div>
  </div>

  <!-- ðŸ“¦ Pillar Grids -->
  <div class="pillar-grid">
    <a href="#" class="pillar-item blue-btn">Pillar 1</a>
    <a href="#" class="pillar-item blue-btn">Pillar 2</a>
    <a href="#" class="pillar-item blue-btn">Pillar 3</a>
  </div>

  <!-- âš« Login Buttons -->
  <div class="login-buttons">
    <button class="login-btn">Login with Google</button>
    <button class="login-btn">Login with Facebook</button>
  </div>

  <script>
    // Accordion toggle
    document.querySelectorAll('.accordion-header').forEach(header => {
      header.addEventListener('click', () => {
        const parent = header.parentElement;
        parent.classList.toggle('active');
      });
    });
  </script>

</body>
</html>
