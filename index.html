<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CIA English Academy</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    .share-container { text-align: center; margin: 2rem 0; }
    .share-button, .sms-button, .wa-button {
      background: #0078ff; color: #fff; padding: 12px 20px; border: none;
      border-radius: 8px; font-size: 1rem; cursor: pointer; transition: background 0.3s; margin: 5px;
    }
    .share-button:hover, .sms-button:hover, .wa-button:hover { background: #005bb5; }
    .share-msg { margin-top: 10px; font-size: 0.9rem; color: #333; }
    .pdf-button {
      display: inline-block; margin: 5px 0; padding: 10px 18px;
      background-color: #28a745; color: #fff; text-decoration: none;
      border-radius: 6px; font-weight: bold; transition: background-color 0.3s, transform 0.2s;
    }
    .pdf-button:hover { background-color: #218838; transform: scale(1.05); }
    .share-input { padding: 8px; font-size: 1rem; width: 220px; margin-right: 5px; border-radius: 6px; border: 1px solid #ccc; }
  </style>
</head>
<body>

<header>
  <h1>CIA-English-Academy</h1>
  <p>"CIA 영어학원에 오신 것을 환영합니다."</p>
</header>

<!-- Share Section -->
<div class="share-container">
  <button class="share-button" id="shareBtn">📲 친구에게 공유하기</button>
  <div class="share-msg" id="shareMsg"></div>

  <p>또는 휴대폰 번호를 입력하여 공유하기 (무료, 즉시 모바일 SMS 또는 WhatsApp):</p>
  <input type="text" id="smsNumber" class="share-input" placeholder="+821012345678">
  <button class="sms-button" onclick="sendSMS()">📩 SMS 보내기</button>
  <button class="wa-button" onclick="sendWhatsApp()">💬 WhatsApp 보내기</button>
</div>

<footer>
  <p>강의료 납부는 매달 1일 기준, 기업은행 01047330579 오준영</p>
  <p>영어일기숙제 제출 및 질문 이메일 : ciaohjoonyeong@gmail.com</p>
</footer>

<script>
  // Native Share
  const shareBtn = document.getElementById("shareBtn");
  const shareMsg = document.getElementById("shareMsg");
  shareBtn.addEventListener("click", async () => {
    const shareData = { title: "CIA English Academy", text: "CIA 영어학원 - 자기주도적 평생영어학습 습관 만들기!", url: window.location.href };
    if (navigator.share) {
      try { await navigator.share(shareData); shareMsg.textContent = "✅ 공유 완료!"; }
      catch (err) { shareMsg.textContent = "❌ 공유 취소됨"; }
    } else {
      navigator.clipboard.writeText(window.location.href);
      shareMsg.textContent = "📋 주소가 복사되었습니다. 친구에게 붙여넣기 해주세요!";
    }
  });

  // SMS Share
  function sendSMS() {
    const number = document.getElementById("smsNumber").value.trim();
    if (!number) { alert("번호를 입력해주세요."); return; }
    const message = encodeURIComponent("CIA English Academy 웹사이트를 확인하세요: " + window.location.href);
    // Mobile SMS
    window.location.href = `sms:${number}?body=${message}`;
  }

  // WhatsApp Share
  function sendWhatsApp() {
    const number = document.getElementById("smsNumber").value.trim();
    const message = encodeURIComponent("CIA English Academy 웹사이트를 확인하세요: " + window.location.href);
    let url = "";
    if (number) {
      // WhatsApp direct to specific number (international format)
      url = `https://wa.me/${number.replace(/\+/g, '')}?text=${message}`;
    } else {
      // WhatsApp general share
      url = `https://wa.me/?text=${message}`;
    }
    window.open(url, "_blank");
  }
</script>

</body>
</html>
